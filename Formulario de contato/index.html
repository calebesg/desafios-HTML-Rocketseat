<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Contato</title>

</head>
<body>
    <form>
        <fieldset>
            <legend>Entre em contato</legend>

            <label for="assunto"><b>Assunto:</b></label>
            <select name="assunto" id="assunto">
                <option value="suporte">Suporte</option>
                <option value="sugestao">Sugestão</option>
                <option value="reclamacao">Reclamação</option>
            </select>

            <br><br>
           
            <label for="nome"><b>Nome Completo:</b></label><br>
            <input type="text" name="nome" id="nome" placeholder="Seu nome">

            <br><br>

            <label for="email"><b>E-mail:</b></label><br>
            <input type="email" name="email" id="email" placeholder="email@seudominio.com">

            <br><br>

            <label for="menssagem"><b>Menssagem:</b></label><br>
            <textarea name="menssagem" id="menssagem" cols="30" rows="10"></textarea>

            <br><br>

            <input id="notificacao" name="notificacao" type="checkbox">
            <label for="notificacao">Aceito receber novidades por e-mail</label>

            <br><br>

            <button type="submit">Enviar</button>
        </fieldset>
    </form>
</body>
</html>
